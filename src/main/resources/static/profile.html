<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 美食预约系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/icons/font-awesome/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png" alt="美食预约系统" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="customer.html"><i class="fas fa-home me-1"></i>首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="profile.html"><i class="fas fa-user me-1"></i>个人中心</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="history.html"><i class="fas fa-history me-1"></i>预约历史</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i>退出登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <div class="container main-container">
            <div class="row">
                <!-- 左侧导航 -->
                <div class="col-md-3">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <img id="profileAvatarLarge" src="" alt="用户头像" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            <h5 id="userName">用户名称</h5>
                            <p class="text-muted" id="userPhone">手机号码</p>
                            <div class="badge bg-primary mb-2" id="memberLevel">普通会员</div>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="#profile" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                                <i class="fas fa-user me-2"></i>基本信息
                            </a>
                            <a href="#security" class="list-group-item list-group-item-action" data-bs-toggle="list">
                                <i class="fas fa-lock me-2"></i>安全设置
                            </a>
                            <a href="#preferences" class="list-group-item list-group-item-action" data-bs-toggle="list">
                                <i class="fas fa-cog me-2"></i>偏好设置
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 右侧内容 -->
                <div class="col-md-9">
                    <div class="tab-content">
                        <!-- 基本信息 -->
                        <div class="tab-pane fade show active" id="profile">
                            <div class="card shadow-sm">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">基本信息</h5>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="mb-3">
                                            <label class="form-label">头像</label>
                                            <div class="d-flex align-items-center">
                                                <img id="profileAvatarSmall" src="" alt="用户头像" class="rounded-circle me-3" style="width: 64px; height: 64px; object-fit: cover;">
                                                <button type="button" class="btn btn-outline-primary">更换头像</button>
                                                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">姓名</label>
                                            <input type="text" class="form-control" id="name" name="name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">手机号码</label>
                                            <input type="tel" class="form-control" id="phone" name="phone" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">邮箱</label>
                                            <input type="email" class="form-control" id="email" name="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="birthday" class="form-label">生日</label>
                                            <input type="date" class="form-control" id="birthday" name="birthday">
                                        </div>
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">性别</label>
                                            <select class="form-select" id="gender" name="gender">
                                                <option value="">请选择</option>
                                                <option value="male">男</option>
                                                <option value="female">女</option>
                                                <option value="other">其他</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="memberLevel" class="form-label">会员等级</label>
                                            <input type="text" class="form-control" id="memberLevelDisplay" name="memberLevelDisplay" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="creditScore" class="form-label">信誉度</label>
                                            <div class="progress">
                                                <div class="progress-bar" id="creditScoreBar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="points" class="form-label">积分</label>
                                            <input type="text" class="form-control" id="points" name="points" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="balance" class="form-label">账户余额</label>
                                            <input type="text" class="form-control" id="balance" name="balance" readonly>
                                        </div>
                                        <div class="mb-3" id="blacklistStatus" style="display: none;">
                                            <div class="alert alert-danger">
                                                <i class="fas fa-exclamation-triangle me-2"></i>您当前处于黑名单状态，部分功能受限
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">保存修改</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- 安全设置 -->
                        <div class="tab-pane fade" id="security">
                            <div class="card shadow-sm">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">安全设置</h5>
                                </div>
                                <div class="card-body">
                                    <form id="securityForm">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">当前密码</label>
                                            <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">新密码</label>
                                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">确认新密码</label>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                        </div>
                                        <button type="submit" class="btn btn-primary">修改密码</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- 偏好设置 -->
                        <div class="tab-pane fade" id="preferences">
                            <div class="card shadow-sm">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">偏好设置</h5>
                                </div>
                                <div class="card-body">
                                    <form id="preferencesForm">
                                        <div class="mb-3">
                                            <label class="form-label">通知设置</label>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" id="notifyReservation" checked>
                                                <label class="form-check-label" for="notifyReservation">
                                                    预约提醒
                                                </label>
                                            </div>
                                            <div class="form-check mb-2">
                                                <input class="form-check-input" type="checkbox" id="notifyPromotion" checked>
                                                <label class="form-check-label" for="notifyPromotion">
                                                    优惠活动通知
                                                </label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="defaultPeople" class="form-label">默认用餐人数</label>
                                            <select class="form-select" id="defaultPeople" name="defaultPeople">
                                                <option value="1">1人</option>
                                                <option value="2" selected>2人</option>
                                                <option value="3">3人</option>
                                                <option value="4">4人</option>
                                                <option value="more">4人以上</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="preferredCuisine" class="form-label">偏好菜系</label>
                                            <select class="form-select" id="preferredCuisine" name="preferredCuisine" multiple>
                                                <option value="粤菜">粤菜</option>
                                                <option value="川菜">川菜</option>
                                                <option value="湘菜">湘菜</option>
                                                <option value="江浙菜">江浙菜</option>
                                                <option value="西餐">西餐</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">保存设置</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">© 2025 美食之家数据库课设 版权所有</span>
            </div>
        </footer>
    </div>

    <!-- 模态框组件 -->
    <!-- 成功提示模态框 -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalTitle">成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="successModalBody">
                    操作已完成
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="successModalBtn" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误提示模态框 -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalTitle">错误</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    操作失败
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认操作模态框 -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="confirmModalTitle">确认操作</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    您确定要执行此操作吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmModalBtn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载中模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalTitle">处理中</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="spinner-border text-primary me-3" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <span id="loadingModalBody">请稍候...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本引用 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
